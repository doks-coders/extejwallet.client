<div class="z-0 absolute top-0 w-full h-full rounded-md"></div>
<div class=" space-y-3 p-3 z-10 rounded-md">
    <div>
        <div class="flex justify-between my-4">
            <h3 class="text-xl">Exchange</h3>
            <app-select (selectValueEvent)="selectBuyOrSell($event)" [options]="buy_sell"></app-select>
        </div>
    </div>


  <div class="relative space-y-3">
    <div class="flex items-center relative">
        <input [(ngModel)]="realAmount" (ngModelChange)="getRealCurrency($event)"  type="number"
            class="overlay-color w-full pl-2 glowy-outline  rounded-lg pr-40 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500   no-spinner">
        <div class="absolute right-0 top-0">
            <app-select (selectValueEvent)="selectRealCurrency($event)" [options]="real_currency"></app-select>
        </div>
    </div>
    <div class="flex items-center relative">
        <input [(ngModel)]="cryptoAmount" (ngModelChange)="getCryptoCurrency($event)"  type="number"
            class="overlay-color w-full pl-2 glowy-outline  rounded-lg pr-40 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500  no-spinner">
        <div class="absolute right-0 top-0">
            <app-select (selectValueEvent)="selectCrypto($event)" [options]="crypto"></app-select>
        </div>
    </div>
    <div class="absolute" style="left: 45%;bottom: 40%;">
        <button class="rounded-full button-gradient  w-8 h-8 flex justify-center items-center"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="18" fill="none" viewBox="0 0 13 18"><path fill="#fff" d="M6.44 2.923 3.65.143a.513.513 0 0 0-.71 0L.15 2.923c-.32.31-.09.85.35.85h1.8v6.01c0 .55.45 1 1 1s1-.45 1-1v-6.01h1.79c.45 0 .67-.54.35-.85m3.21 14.51 2.79-2.78c.32-.31.09-.85-.35-.85H10.3v-6.02c0-.55-.45-1-1-1s-1 .45-1 1v6.01H6.51c-.45 0-.67.54-.35.85l2.79 2.78c.19.2.51.2.7.01"></path></svg></button>
    </div>
  </div>

  <h5> 1 {{selectedCrypto}} = {{cryptoPrice | number:'1.0-0'}} {{selectedCurrency}}</h5>
 <div class="flex justify-between">
<div>Total fees: $2.99</div>
<div>{{calculatedPrice | currency:'':'symbol':'1.2-2'}}</div>
 </div>

 <button class="button-gradient w-full py-2 text-white rounded-lg">{{selectedBuySell}}</button>

   
</div>
