<div *ngIf="info" class="rounded-md bg-transparent relative w-full h-full overlay-color">
    <div class=" rounded-md absolute  top-0 w-full h-full  "></div>

    <div class="p-4 z-10 top-0 w-full h-full">
        <h2 class="text-sm">{{info.name}} ({{info.nickName}})</h2>

        <h2 class="text-xl mt-3">{{info.currentPrice| currency:'USD':'symbol':'1.2-2'}}</h2>

        <h4 [class]="(info.changeRate>0?'text-green-400':'text-red-400')+ ' mt-2'">{{info.changeRate>0?"+":""}}{{ info.changeRate.toFixed(2)}}%</h4>


        <div class="h-10">
            <app-line-graph [hours]="hours" [rates]="rates"></app-line-graph>
        </div>

        <h4 class="text-gray-400 mt-3">
            Holdings
        </h4>
        <h4>{{info.holdings.toFixed(2)}}</h4>
        <h4 class="mt-2 text-gray-400">
            Equiv.
        </h4>
        <h4>{{(info.holdings*info.currentPrice) | currency:'USD':'symbol':'1.2-2'}}</h4>

       

    </div>

</div>
