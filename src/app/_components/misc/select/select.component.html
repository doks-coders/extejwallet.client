<div #dropDown class="relative inline-block ">
    <!-- Selected option display -->
    <button (click)="toggleDropdown()" class="  text-left py-2 px-4  rounded-lg  focus:outline-none flex items-center justify-between">
      <div class="flex items-center mr-2">
        <img  *ngIf="selectedOption?.image!=null" [src]="selectedOption?.image" alt="icon" class="w-6 h-6 mr-2">
        <span *ngIf="selectedOption">{{ selectedOption.text }}</span>
      </div>
      <svg
      class="h-5 w-5 transform transition-transform duration-300"
      [ngClass]="isDropdownOpen ? 'rotate-to-180' : 'rotate-to-0'" 
      xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  
    <!-- Dropdown options -->
    <div  @slideInOut *ngIf="isDropdownOpen" class="absolute z-10 mt-1 overlay-color shadow-xl  rounded-lg ">
      <div *ngFor="let option of options" (click)="selectOption(option)" class="overflow-hidden cursor-pointer button-hover px-4 py-2 flex items-center">
        <img *ngIf="option.image" [src]="option.image" alt="icon" class="w-6 h-6 mr-2">
        <span>{{ option.text }}</span>
      </div>
    </div>
  </div>
