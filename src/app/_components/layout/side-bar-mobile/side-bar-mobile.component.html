<button *ngIf="false" id="toggleSidebar"
    class="hidden  sm:block absolute top-4 left-4 px-4 py-2 bg-blue-500 text-white rounded-lg z-50">
    Toggle Sidebar Position
</button>

<!-- Sidebar -->
<div @slideInOut *ngIf="actionService.$sideBarVisible|async" id="sidebar"
    class="md:hidden overlay-color px-2 space-y-3 sidebar fixed group h-screen sm:w-64 w-full span-section flex flex-col transition-all duration-300 ease-in-out z-40 block">
    <button class="flex justify-between items-center w-full">
        <a href="#" class=" flex items-center  mb-4 mt-2">
            <img src="assets/logos/logo.svg" width="50px">
            <span class="text-3xl font-bold label ml-4   opacity-100 w-auto transition-all duration-300">Extej</span>
        </a>
        <div>
            <div (click)="actionService.displaySideBar(false)" class="shadow-lg px-2 py-1 overlay-color rounded-md">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>

    </button>


    <div class="flex justify-between w-full">

        <div class="flex items-start">
            <img src="assets/user.png" class="mr-4">

            <div class="space-y-0">
                <h4>Austin Robertson</h4>
                <h5 class="text-sm">Marketing Director</h5>
            </div>
        </div>

        <button class="relative">
            <app-message></app-message>
        </button>

    </div>


    <div class="flex justify-between w-full ">
        <div class=" sm:flex flex-grow items-center  relative">
            <input type="text" placeholder="Search..."
                class="w-full span-section rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500  ">
            <i class="fa fa-search absolute left-3 top-2.5 text-gray-400 dark:text-gray-300"></i>
        </div>

        <div class="ml-3 flex items-center">
            <app-toggle-darkness></app-toggle-darkness>
        </div>
     
    </div>



    <a  (click)="actionService.displaySideBar(false)"  routerLinkActive="gradient-bg-active text-white" routerLink="/" [class]="sideBarButtonClass">
        <i class="fa fa-home text-center"></i>
        <span [class]="spanClass">Wallet</span>
    </a>
    <a  (click)="actionService.displaySideBar(false)"  routerLinkActive="gradient-bg-active text-white" routerLink="/settings" [class]="sideBarButtonClass">
        <i class="fa fa-gears text-center"></i>
        <span [class]="spanClass">Settings</span>
    </a>
    <a  (click)="actionService.displaySideBar(false)"  routerLinkActive="gradient-bg-active text-white" routerLink="/users" [class]="sideBarButtonClass">
        <i class="fa fa-user text-center"></i>
        <span [class]="spanClass">Users</span>
    </a>
